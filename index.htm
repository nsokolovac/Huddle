<title>
  Huddle
</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins">
<style>

</style>

<body>
  <img class="backgroundImg" src="img/bg-desktop.svg"></img>

  <div >

    <header>
      <img class="mobile" src="img/logo.svg"></img>
    </header>

    <div class="container">

      <div class="contentLeft">
        <img class="image" src="img/illustration-mockups.svg"></img>
      </div>

      <div class="contentRight paddingContent">
        <h1>Build The Community</h1>
        <h1>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>


    </div>

    <footer class="socials">
      <div class="socialCircle facebook center">f</div>
      <div class="socialCircle twitterMargin positionsM"><img class="twitter" src="img/twitter logo.png"></div>
      <div class="socialCircle positionsM"><img class="instagram" src="img/instagram logo.png"></div>
    </footer>

  </div>
